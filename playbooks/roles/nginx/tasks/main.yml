- name: create folder
  file:
    path: /data/nginx/html
    state: directory
    owner: vagrant
    group: vagrant

- name: copy nginx config file to host
  copy:
    src: default.conf
    dest: /data/nginx/default.conf

- name: copy default html file
  template:
    src: index.html
    dest: /data/nginx/html/index.html
    owner: vagrant
    group: vagrant

- name: start nginx container
  docker:
    name: app
    image: nginx:alpine
    pull: always
    state: reloaded
    ports:
      - "80:80"
    volumes:
      - /data/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /data/nginx/html:/usr/share/nginx/html
